
name: Test package

on:
  push:
    paths-ignore: [ '**.md' ]

  pull_request:
    branches: [ master ]
    paths-ignore: [ '**.md' ]

  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running workflow'
        required: true

jobs:
  test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
        exclude:
          - os: macos-latest
            python-version: 3.6
          - os: macos-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.6
          - os: windows-latest
            python-version: 3.7
          - os: windows-latest
            python-version: 3.8

    steps:
    - name: Log reason (manual run only)
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "Reason for triggering: ${{ github.event.inputs.reason }}"

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel flake8 pytest-cov

    - name: Lint with flake8
      run: flake8

    - name: Install package
      run: python -m pip install . --use-feature=in-tree-build

    - name: Test with pytest
      run: pytest -v --cov --cov-report=xml

    - name: Report coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        name: Python ${{ matrix.python-version }} (${{ matrix.os }})
        files: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
